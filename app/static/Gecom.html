      <div id = "map"></div>

      <script>
          var data = {
                myArr : [
                  { id: 1, title: "<b> Mairie de Nantes </b><br> Voir plus...", desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sit amet lacus et metus aliquam pharetra. Morbi et eros eu nisl tincidunt eleifend a et mi. Cras nisl justo, eleifend eget ante a, convallis cursus est. Vestibulum dictum velit ac mi rutrum lobortis. Morbi ac ex non neque laoreet ultrices a ut lorem. Aliquam mattis finibus volutpat. Sed aliquam rutrum ex sit amet dignissim. Mauris posuere porta justo ut pharetra. Ut et lectus nec quam venenatis fermentum sed ut leo. Quisque ultricies ipsum fringilla euismod blandit. Praesent quis volutpat lectus, vitae pellentesque magna.", picture: "bluePoro.png" },
                  { id: 2, title: "<b> Mairie de Paris </b><br> Voir plus...", desc: "Sed accumsan vulputate magna, id sodales nisl interdum at. Donec mollis ipsum urna, vitae malesuada libero ultrices at. Nulla aliquet maximus massa eu porttitor. Suspendisse a lorem quis tellus lobortis egestas. Maecenas porta, ligula id ornare venenatis, nunc odio dignissim ante, non suscipit arcu ante eu sapien. Nunc varius placerat velit at porttitor. Maecenas felis enim, congue eget dui sed, lacinia feugiat sem. ", picture: "greenPoro.png"},
                  { id: 3, title: "<b> Mairie de Marseille </b><br> Voir plus...", desc: "Ut ac posuere mi. Fusce luctus accumsan risus vitae scelerisque. Vestibulum nec justo massa. Donec non neque blandit, gravida orci ut, suscipit enim. Quisque mattis convallis ante et fermentum. Duis tempus, metus at vestibulum tincidunt, tellus sapien accumsan ligula, eget semper orci dui et eros. Mauris laoreet tortor metus. Mauris cursus leo nec venenatis porttitor. Curabitur varius at nisl nec semper. Donec sollicitudin est ac ante imperdiet condimentum. Proin non mi ut metus posuere aliquam. ", picture: "redPoro.png"},
                  { id: 4, title: "<b> Ca c'est chez Alan </b><br> Voir plus...", desc: "Demeure plutot coquette composée de 5 colocs, endroit idéal pour faire des soirées, mais sans embeter les voisins", picture: "redPoro.png"},
                  { id: 5, title: "<b> Ca c'est chez Guillaume </b><br> Voir plus...", desc: "Appartement de l'ile de Nantes situé sur un quartier en plein essor !", picture: "yellowPoro.png"},
                  { id: 6, title: "<b> Ca c'est chez Clément </b><br> Voir plus...", desc: "C'est loin de nantes mais ça doit pas être loin d'un stade", picture: "bluePoro.png"},
                  { id: 7, title: "<b> Résidence Adoma Fonderies  </b><br> Voir plus...", desc: "Installée dans le secteur des Fonderies sur l’île de Nantes, la résidence Adoma Fonderies s’inscrit dans le cadre d’une restructuration du foyer Beaulieu, actée en 2012 par l’opérateur social. Vétuste et inadapté aux nouveaux publics confrontés aux difficultés de logement, le foyer Beaulieu d’Adoma a été démoli pour faire place à une nouvelle résidence…", picture: "bat1.jpg"},
                  { id: 8, title: "<b> Quartier Bottière Chénaie </b><br> Voir plus...", desc: "Situé à l’est de Nantes, le quartier Bottière Chénaie Nantes comptera à terme 5 000 habitants. Il se construit en 15 ans sur 35 hectares d’anciennes terres maraichères. Le quartier offre des équipements (médiathèque, école, gymnase, crèches, commerces), et des parcours, en association avec les quartiers Bottière-Pin Sec et du Vieux Doulon, où de nouveaux projets urbains vont prendre le relais, conforter les équipements et services (mairie de quartier, maisons de quartier, etc.), et animer le territoire Doulon-Bottière.", picture: "bat2.jpg"},
                  { id: 9, title: "<b> Maison G </b><br> Voir plus...", desc: "Au cœur vignoble Valletais, construction d’une maison contemporaine sur les vestiges d’une ancienne cave. Les ouvertures principalement orientées au Sud sont naturellement protégées par un retrait de la façade, ou par un bardage ajouré en bois naturel. Notre volonté était de construire une habitation bioclimatique, tout en apportant une autre vision de l'architecture dans le paysage Valletais.", picture: "bat3.jpg"},
                  { id: 10, title: "<b> Le parc des chènevreux </b><br> Voir plus...", desc: "Avec 7 hectares de verdure en plein centre-ville, plus de 10 000 espèces vivantes, 800 mètres carrés de serres et plus de 50 000 fleurs plantées chaque saison, le Jardin des Plantes de Nantes, labellisé Jardin Remarquable, figure parmi les quatre grands jardins botaniques de France. Le Jardin des plantes a été reconnu en 2016 par The International Camellia Society comme jardin d'excellence", picture: "bat4.jpg"}]
          }

          var app = new Vue({
            el:"#sidebar",
            data: data
          });

      var map = L.map('map').setView([47.217908, -1.553066], 13);

      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=kfD8tVB6UoOGmCw4Ennn', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
      }).addTo(map);

      var myIconG = L.icon({iconUrl: 'marker.png', iconSize: [38, 65],});
          var myIconO = L.icon({iconUrl: 'markerO.png', iconSize: [38, 65],});

          var markers = [{lat: 47.219095, long: -1.553810, taken: true},{lat: 48.856795, long: 2.353185, taken: true},{lat: 43.298057, long: 5.370483, taken: true},{lat: 47.238638, long: -1.585932, taken: false},{lat: 47.206416, long: -1.557743, taken: false},{lat: 48.080624, long: -2.290911, taken: false},{lat: 47.205383, long: -1.545461, taken: true},{lat: 47.242196, long: -1.515111, taken: true},{lat: 47.160562, long: -1.3204342, taken: true},{lat: 47.219457, long: -1.5444375, taken: true}];

          markers.forEach(function(marker, index){
            var icon = myIconO;
            if (marker.taken){
                icon = myIconG;
            }

            var markerPos = L.marker([marker.lat, marker.long],{icon: icon}).addTo(map);
            markerPos.bindPopup(data.myArr[index].title);
            markerPos.on('click', L.bind(onClick, null, index));
          })
      
          function onClick(num) {

              var desc = data.myArr[num].desc;
              var pic = data.myArr[num].picture;
              document.querySelector(".sbDescs").textContent = desc;
              document.querySelector(".sbPic").src = pic;
          }
                        
          var button = document.querySelector("#button");
          button.addEventListener("click", function(){
            document.querySelector("#sidebar").classList.toggle("opened");
          })



        </script>
          
        </body>
