                      { id: 3, title: "<b> Mairie de Marseille </b><br> Voir plus...", desc: "Ut ac posuere mi. Fusce luctus accumsan risus vitae scelerisque. Vestibulum nec justo massa. Donec non neque blandit, gravida orci ut, suscipit enim. Quisque mattis convallis ante et fermentum. Duis tempus, metus at vestibulum tincidunt, tellus sapien accumsan ligula, eget semper orci dui et eros. Mauris laoreet tortor metus. Mauris cursus leo nec venenatis porttitor. Curabitur varius at nisl nec semper. Donec sollicitudin est ac ante imperdiet condimentum. Proin non mi ut metus posuere aliquam. ", picture: "redPoro.png"},

              var app = new Vue({
                el:"#sidebar",
                data: data
              });

			  var map = L.map('map').setView([0, 0], 1);

			  L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=kfD8tVB6UoOGmCw4Ennn', {
				attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
			  }).addTo(map);

			  var myIconG = L.icon({iconUrl: 'marker.png', iconSize: [38, 65],});
              var myIconO = L.icon({iconUrl: 'markerO.png', iconSize: [38, 65],});

              var markers = [{lat: 47.219095, long: -1.553810, taken: true},{lat: 48.856795, long: 2.353185, taken: true},{lat: 43.298057, long: 5.370483, taken: true},{lat: 45.898057, long: 0.379983, taken: false},{lat: 47.238638, long: -1.585932, taken: false},{lat: 47.206416, long: -1.557743, taken: false},{lat: 48.080624, long: -2.290911, taken: false}];

              markers.forEach(function(marker, index){
                var icon = myIconO;
                if (marker.taken){
                    icon = myIconG;
                }

                var markerPos = L.marker([marker.lat, marker.long],{icon: icon}).addTo(map);
                markerPos.bindPopup(data.myArr[index].title);
                markerPos.on('click', L.bind(onClick, null, index));
              })
          
              function onClick(num) {

                  var desc = data.myArr[num].desc;
                  var pic = data.myArr[num].picture;
                  document.querySelector(".sbDescs").textContent = desc;
                  document.querySelector(".sbPic").src = pic;
              }
                            
              var button = document.querySelector("#button");
              button.addEventListener("click", function(){
                document.querySelector("#sidebar").classList.toggle("opened");
              })
